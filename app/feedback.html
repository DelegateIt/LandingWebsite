<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>DelegateIt</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#E1982A">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#E1982A">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DelegateIt">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>

<body>
  <iframe id="feedback" src="https://docs.google.com/forms/d/1lCvmDoRzyqFZMyvRqamnWfEh8O-Ihz6egTcoYAtfPI8/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-70929121-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script>
    // Find all iframes
    var $iframes = $("iframe");

    function framer() {
      $iframes.each(function() {
        $(this).height($(window).height());
        $(this).width($(window).width());
      });
    }

    // Resize the iframes when the window is resized
    $(window).resize(function() {
      framer();
    }).resize();
    $(window).on('scroll', function(e) {
      e.preventDefault();
    });
  </script>
</body>

</html>
