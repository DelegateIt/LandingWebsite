<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>DelegateIt Payment Page</title>
  <meta name="description" content="DelegateIt Payment Page">
  <meta name="keywords" content="DelegateIt,Concierge,vacation,rental,Delegate,It,property,godelegateit,help,delivery,assistance,tasks,travel,services,on,demand,startup,austin,texas,atx,management,transportation,food,advice">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link href="/bower_components/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
  <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#E1982A">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#E1982A">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DelegateIt">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/vendor/underscore.js -->
  <script src="/bower_components/underscore/underscore.js"></script>
  <!-- endbuild -->

  <style>
    .ng-cloak { display: none; }
  </style>
</head>

<body class="home" ng-app="app" ng-controller="mainCtrl">
  <div class="main">

    <!-- Header -->
    <header class="navbar navbar-static-top always-sticky" role="banner" id="top">
      <div class="container">
        <div class="brand">
          <a class="brand return-to-top" href="#banner-intro">
            <img src="/images/delegateit-logo-white.svg" title="Delegateit">
          </a>
        </div>
        <nav class="collapse navbar-collapse nav-primary" id="menus">
          <div class="menu-primary-menu-container">
            <ul id="menu-primary-menu" class="nav">
              <li class="menu-item"><a type="button" class="btn btn-brand" href="/index.html">Home</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="sticky"></div>
    </header>

    <section>
      <div class="container payment">
        <noscript>
          <div class="alert alert-danger text-center">
            Please turn on javascript to view this website
          </div>
        </noscript>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 ng-cloak">
            <div ng-hide="errorMsg == ''" class="alert alert-danger text-center">
              {{ errorMsg }}
            </div>
            <div ng-show="hasPaid()" class="alert alert-success text-center">
              Thank you for using DelegateIt!
            </div>
            <div ng-hide="hasPaid()" class="panel panel-default">
              <div class="panel-heading">
                <h3>Receipt</h3></div>
              <ul class="list-group">
                <li ng-repeat="item in receipt.items" class="list-group-item">
                  {{ item.name }}
                </li>
              </ul>
              <div ng-hide="receipt == null" class="panel-body">
                <div>
                  <label>Total</label>: ${{ receipt.total / 100 }}</div>
                <div ng-hide="typeof(receipt.notes) != 'undefined'" style="padding-top:15px">
                  <label>Notes:</label>
                  <pre style="word-wrap:normal">{{ receipt.notes }}</pre>
                </div>
              </div>
              <div class="panel-footer">
                <button ng-click="onPayBtnClick($event)" ng-disabled="isPayBtnDisabled()" class="btn btn-primary">Purchase</button>
                <img class="ng-cloak" ng-show="loading" src="loading.gif" alt="Loading...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <a title="return to top" href="#banner-intro" id="return-to-top" class="return-to-top no-opacity" data-spy="affix" data-offset-top="140">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 28.8 18.6" enable-background="new 0 0 28.8 18.6" xml:space="preserve">
        <polyline fill="none" stroke="#F3F3F3" stroke-width="2" stroke-miterlimit="10" points="0.8,17.9 14.4,1.6 28.1,17.9 " />
      </svg>
    </a>

    <!-- Footer -->
    <footer class="lowered">
      <div class="container clearfix">
        <div class="footer-content-wrapper">
          <a class="brand return-to-top" href="/index.html">
            <img src="/images/delegateit-logo-gray.svg" title="DelegateIt">
          </a>
          <div class="footer-social-media">
            <a href="https://www.facebook.com/DelegateItNow" target="_blank"><i class="fa fa-facebook-square"></i></a>
            <a href="https://twitter.com/godelegateit" target="_blank"><i class="fa fa-twitter-square"></i></a>
          </div>
          <div class="footer-links">
            <a href="https://angel.co/delegateit" target="_blank">About Us</a>
            <a href="/index.html">Home</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-70929121-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/jquery.scrollTo/jquery.scrollTo.js"></script>
  <script src="/bower_components/lightbox2/dist/js/lightbox.js"></script>
  <script src="/bower_components/intl-tel-input/build/js/intlTelInput.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
  <script src="angular.min.js"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script src="payment.js"></script>
</body>

</html>
